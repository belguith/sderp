<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Arena | Management Tool</title>
		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet"
			href="#{request.contextPath}/resources/assets/css/bootstrap.min.css" />
		<link rel="stylesheet"
			href="#{request.contextPath}/resources/assets/font-awesome/4.5.0/css/font-awesome.min.css" />
		<!-- text fonts -->
		<link rel="stylesheet"
			href="#{request.contextPath}/resources/assets/css/fonts.googleapis.com.css" />
		<!-- ace styles -->
		<link rel="stylesheet"
			href="#{request.contextPath}/resources/assets/css/ace.min.css" />
		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" />
		<![endif]-->
		<link rel="stylesheet"
			href="#{request.contextPath}/resources/assets/css/ace-rtl.min.css" />
	</h:head>
	<h:body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i> <span class="red">Purchase</span>
									<span class="grey" id="id-text2">Application</span>
								</h1>
								<h4 class="blue" id="id-company-text">Ama Group</h4>
							</div>
							<div class="space-6"></div>
							<div class="position-relative">
								<div id="login-box"
									class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i> Please Enter
												Your Information
											</h4>
											<div class="space-6"></div>
											<h:form>
												<fieldset>
													<h1>Login Form</h1>
													<label class="block clearfix"> <span
														class="block input-icon input-icon-right"> <h:inputText
																value="#{loginbean.login}" pt:placeholder="Username"
																class="form-control" required="true" /> <i
															class="ace-icon fa fa-user"></i>
													</span>
													</label> <label class="block clearfix"> <span
														class="block input-icon input-icon-right"> <h:inputSecret
																value="#{loginbean.password}" class="form-control"
																pt:placeholder="Password" required="true" /> <i
															class="ace-icon fa fa-lock"></i>
													</span>
													</label>
													<div class="space"></div>
													<div class="clearfix">
														<h:commandButton action="#{loginbean.doLogin}"
															class="width-35 pull-right btn btn-sm btn-primary"
															value="Login">
															
															<span class="bigger-110"></span>
														</h:commandButton>
													</div>
												</fieldset>
											</h:form>
											<div class="social-or-login center">
												<span class="bigger-110">Or Login Using</span>
											</div>
											<div class="space-6"></div>
										</div>
										<!-- /.widget-main -->
									</div>
									<!-- /.widget-body -->
								</div>
								<!-- /.login-box -->
							</div>
							<!-- /.position-relative -->
						</div>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.main-content -->
		</div>
		<!-- /.main-container -->
	</h:body>
</ui:composition>
